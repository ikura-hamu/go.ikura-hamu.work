name: Update Repository
on:
  repository_dispatch:
    types: [update]
  workflow_dispatch:
    inputs:
      client_payload:
        description: "Client payload"
        required: true
        default: "{}"
        type: string

permissions:
  contents: write

jobs:
  update_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run script
        shell: bash
        env:
          CLIENT_PAYLOAD: '${{ github.event.client_payload || github.event.inputs.client_payload }}'
        run: |
          echo $CLIENT_PAYLOAD | python3 ../index.py
        working-directory: "dist"

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update generated files" || echo "No changes to commit"
          git push

  pages:
    runs-on: ubuntu-latest
    needs: update_repo
    permissions:
      pages: write
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
